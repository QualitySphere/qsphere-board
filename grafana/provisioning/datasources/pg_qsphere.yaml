apiVersion: 1
deleteDatasources:
  - name: qsphere
    orgId: 1

datasources:
  - name: qsphere
    type: postgres
    access: proxy
    orgId: 1
    url: ${PG_SERVER}:${PG_PORT}
    user: ${PG_USER}
    database: ${PG_DB}
    jsonData:
      postgresVersion: 1000
      sslmode: disable
    secureJsonData:
      password: ${PG_PASSWORD}
    version: 1
    editable: true